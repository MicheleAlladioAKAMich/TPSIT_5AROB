<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Bottoni</h1>
        <br>
        <form method="post">
            <input type="text" placeholder="Integral" name="integral">
            <input type="text" placeholder="EstMax" name="estMax">
            <input type="text" placeholder="EstMin" name="estMin">
            <input type="submit" value="Calculate" class="button">
        </form>
        <br>
        {% if error %}
        <p class="error"><strong>{{error}}</strong></p>
        {%endif%}
    </body>
</html>
